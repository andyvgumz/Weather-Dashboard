<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

 
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Jumbotron for Title and header-->
  <header class="container-fluid text-center text-white bg-dark p-3 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <!--Search City Area-->
        <h2 id="form" class="input-group mb-3">
          Search for a City:
        </h2>
        <form id="search-form" class="input-group mb-3">

          <!--Line break-->
          <hr>
          <div class="input-group mb-3">
            <div class="input-group mb-3">
              <input class="input-group mb-3" type="text" id="search-input" placeholder="Birmingham"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn" id="search-btn" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr"/>
              </div>
            </div>
          </div>
        </form>
        <!--Div for Search History-->
        <div class="list-group" id="history"></div>
      </aside>
      <!--Five day weather forecast-->
      <div class="col-lg-9 pb-3">
        <div id="five-day" class="row spacebetween">
        </div>

        <section id="today" class="mb-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mb-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>

  <!-- jQuery -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
  <script src="./assets/js/script.js"></script>
</body>

</html>
